<!----------------Table for View and Edit Data           -->
<input type="text" [(ngModel)]="term" placeholder="Search .......">

    <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">S.No</th>
          <th scope="col">Title</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Gender</th>
          <th scope="col">Hobbies</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let d of myData |paginate :{itemsPerPage :10, currentPage : p} | filter : term; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ d.title }}</td>
          <td>{{ d.firstName }}</td>
          <td>{{ d.lastName }}</td>
          <td>{{ d.class}}</td>
          <td>{{ d.subject}}</td>
          <td>{{ d.marks}}</td>
          <button class="btn btn-primary" (click)="openXl(content,d)">
            Edit
          </button>&nbsp;&nbsp;
          
          <button class="btn btn-danger" (click)="delete(d._id)">
            Delete
          </button>
        </tbody>
        
      </table>
      <h5>Showing {{myData?.length}} entries</h5>

      <pagination-controls (pageChange)="p = $event" class="float:right"></pagination-controls>
    

      <ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title">Edit Data</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">

          <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <label>Title</label>
                    <select class="form-control" [(ngModel)]="dataobject.title" >
                        <option value=""></option>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Miss">Miss</option>
                        <option value="Ms">Ms</option>
                    </select>

                    <h4 style="font-size: 16px; color: black; font-family: lato;">First Name</h4>
                    <input type="text" class="form-control" [(ngModel)]="dataobject.firstName" >
                    <h4 style="font-size: 16px; color: black; font-family: lato;">Last Name</h4>
                    <input type="text" class="form-control" [(ngModel)]="dataobject.lastName" >
                    <h4 style="font-size: 16px; color: black; font-family: lato;">Class</h4>
                    <input type="text" [(ngModel)]="dataobject.class" class="form-control" >
                    <h4 style="font-size: 16px; color: black; font-family: lato;">Subject</h4>
                    <input type="text" [(ngModel)]="dataobject.subject" class="form-control" >
                    <h4 style="font-size: 16px; color: black; font-family: lato;">Marks</h4>
                    <input type="text" [(ngModel)]="dataobject.marks" class="form-control" >

                    <br><br>
                    <button class="btn btn-success" (click)="update()">
                     Update
                    </button>
            
                </div>
            </div>
            </div>
            
      </div></ng-template>
